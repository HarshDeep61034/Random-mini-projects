<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <img src="bg.jpg" class="h-screen w-screen" alt="">
       
        <div class="flex justify-center ">
          
        <div class="flex justify-center items-center w-[770px] h-[400px] rounded-[4px] bg-disco text-white relative top-[-550px]">
          

            <div class="left flex flex-col mr-20">
                <p class="font-bold text-center text-2xl">Welcome back!</p>
                <span class="text-center text-base text-slate-300">We're so excited to see you again!</span>
               <p class="text-[13px] font-bold text-slate-400 py-3" >EMAIL OR PHONE NUMBER</p>
               <input type="text" class="bg-pisco w-96 h-10 outline-none px-1 rounded-sm">
               <p class="text-[13px] font-bold text-slate-400 py-3">PASSWORD</p>
               <input type="password" class="bg-pisco w-96 h-10 outline-none px-1 text-base rounded-sm">
               
               <span class="text-blue-400 hover:underline text-[13px] mt-2">Forgot your password?</span>
              
               <button class="bg-blue-500 w-96 h-10 rounded-md my-3 hover:bg-blue-600" >Log In</button>
               
               <span class="text-sm text-slate-300">Need an account? <span class="text-blue-400 hover:underline text-sm">Register</span></span>

            </div>
            <div class="right flex flex-col justify-center items-center max-w-[200px]">
                <img src="QR.png" class="rounded-lg" alt="">
                <p class="text-2xl w-96 relative left-[85px] top-[25px]">Log in with QR Code</p>
                <span class="text-center relative text-sm text-slate-300 top-[30px]">Scan this with <span class="font-bold text-sm">Discord mobile app</span> to log in instantly.</span>


            </div>


        </div>
       
    </div>
   

    
</body>
</html>
